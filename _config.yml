# 网站配置

# 使用的主题
theme: jekyll-theme-chirpy

# 网站语言设置
# 如果与 _data/locales 文件夹中的文件名相同，布局语言也会改变
# 否则默认使用英文 'en'
lang: zh-CN

# 时区设置
timezone: Asia/Shanghai

# SEO标签设置
# ↓ --------------------------

# 网站标题
title: CYH's Blog

# 网站副标题
tagline: 技术分享与学习笔记

# 网站描述 (用于SEO和RSS)
description: >- 
  分享技术教程、工具使用、知识总结和项目实践经验，
  专注于AI、编程和数据科学领域。

# 网站URL设置
# 例如: 'https://username.github.io'，注意不要以 '/' 结尾
url: "https://cyh616.github.io"

# GitHub设置
github:
  username: cyh616

# Twitter设置（如不需要可删除）
# twitter:
#   username: twitter_username 

# 社交媒体设置
social:
  # 作者姓名
  # 将显示为文章的默认作者和页脚的版权所有者
  name: CYH
  email: your-email@example.com
  # 社交媒体链接
  links:
    # 第一个链接作为版权所有者链接
    # - https://twitter.com/username # 更改为你自己的Twitter主页
    - https://github.com/cyh616 # 更改为你自己的GitHub主页
    # Uncomment below to add more social link
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 网站验证设置（按需配置）
webmaster_verifications:
  google:    # Google验证码
  bing:      # Bing验证码
  alexa:     # Alexa验证码
  yandex:    # Yandex验证码
  baidu:     # 百度验证码
  facebook:  # Facebook验证码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析设置
analytics:
  google:
    id: # 填写你的Google Analytics ID
  goatcounter:
    id: # 填写你的GoatCounter ID
  umami:
    id: # 填写你的Umami ID
    domain: # 填写你的Umami域名
  matomo:
    id: # 填写你的Matomo ID
    domain: # 填写你的Matomo域名
  cloudflare:
    id: # 填写你的Cloudflare Web Analytics token
  fathom:
    id: # 填写你的Fathom Site ID

# 页面浏览量设置
pageviews:
  provider: # 目前只支持 'goatcounter'

# 偏好颜色方案设置
# 
# 注意：保持为空将默认跟随系统偏好颜色，
# 并且在侧边栏底部左侧会有一个切换主题的开关
#
# 可用选项：
#
#     light — 使用浅色主题
#     dark — 使用深色主题
#
theme_mode: 

# 媒体资源CDN端点设置
# 注意：一旦分配，CDN url
# 将添加到所有媒体资源（站点头像、文章图片、音频和视频文件）路径中，
# 路径以 '/' 开头
#
# 例如：'https://cdn.com'
cdn:

# 侧边栏头像设置，支持本地或CORS资源
avatar: '/assets/img/avatars/avatar.jpg'

# 网站社交预览图片设置，用于SEO `og:image` meta标签
# 可以被front matter中的 `page.image` 覆盖
social_preview_image: # 字符串，本地或CORS资源

# 文章目录设置
toc: true  # 是否显示文章目录

# 评论系统设置
comments:
  # 全局开关用于文章评论系统。保持为空表示禁用
  provider: # [disqus | utterances | giscus]
  # 提供者选项如下：
  disqus:
    shortname: # 填写Disqus短名称。 › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus设置 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认值为 'pathname'
    strict: # 可选，默认值为 '0'
    input_position: # 可选，默认值为 'bottom'
    lang: # 可选，默认值为 `site.lang`
    reactions_enabled: # 可选，默认值为 `1`

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔类型，保持为空表示禁用
    # 指定Jekyll环境，为空表示两者都启用
    # 只有当 `assets.self_host.enabled` 为 'true' 时才有效
    env: # [development | production]

# PWA功能
pwa:
  enabled: true # PWA功能（可安装）选项
  cache:
    enabled: true # PWA离线缓存选项
    # 定义在这里的路径将不会被PWA缓存。
    # 通常其值是另一个网站的 `baseurl`，
    # 该网站与当前网站共享相同的域名。
    deny_paths:
      # - "/example"  # URLs match `<SITE_URL>/example/*` will not be cached by the PWA

# 分页设置
paginate: 10

# 网站基础URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;" # 脚注回链
  syntax_highlighter: rouge # 语法高亮器
  syntax_highlighter_opts: # Rouge设置 › https://github.com/jneen/rouge#full-options
    css_class: highlight # 高亮样式
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true # 行号
      start_line: 1 # 开始行

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post      # 使用文章布局
      comments: true    # 启用评论。
      toc: true         # 显示目录
      # 除非你足够自信，否则不要修改以下参数。
      # 否则需要更新项目中所有文章链接的代码。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 见 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
